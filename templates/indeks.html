<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{ title }} Analisis Sentimen</title>
</head>

<body style="background-color: aquamarine; ">
    <div class="container bg-grey ">
        <div class="card ">
            <div class="card-header bg-success text-center ">
                <h1 class="text-white ">Analisis Sentimen</h1>
            </div>
            <div class="card-body ">
                <form method="POST">
                    <div class="form-group">
                        <textarea class="form-control align-content-md-center" name="text1" placeholder="Silahkan masukan teks.. " rows="7"></textarea>
                    </div>
                    <div class="form-group ">
                        <button type="submit " class="btn btn-success mt-4 btn-lg btn-block ">Submit</button>
                    </div>
                </form>
                {% if result %}
                <div class="form-group ">
                    <textarea class="mt-4 form-control" rows="4">Sentimen : '{{ text1 }}'</textarea>
                    <h4 class="rounded mt-4 bg-light d-flex justify-content-center " style="margin: 0 auto; width: 20%; height: 50%; ">Hasil Prediksi: {{result}}</h3>
                </div>
                <table class="table table-bordered mt-4 justify-content-center " style="margin: 0 auto; width: 50%; ">
                    <thead>
                        <tr>
                            <th colspan="2 ">
                                <h5 class="text-center ">Tabel Metriks Sentimen</h5>
                            </th>
                        </tr>
                        <tr>
                            <th>Metriks Sentimen</th>
                            <th>Probability</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Positif</td>
                            <td>{{text4}}</td>

                        </tr>
                        <tr>
                            <td>Netral</td>
                            <td>{{text2}}</td>

                        </tr>
                        <tr>
                            <td>Negatif</td>
                            <td>{{text3}}</td>

                        </tr>
                    </tbody>
                </table>
                {% else %}
                <p></p>
                {% endif %}
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    -->
</body>

</html>
